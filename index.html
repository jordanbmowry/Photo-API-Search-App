<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Photo API Search App</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script src="./index.js" defer></script>
	</head>
	<body>
		<div id="nav-container">
			<nav id="nav-bar">
				<i class="far fa-image nav-item"></i>
				<h1 id="app-name" class="nav-item">Photo App</h1>
				<form id="search-form" class="nav-item">
					<input
						type="text"
						name=""
						id="search-bar"
						placeholder="Search for free photos"
					/>
				</form>
			</nav>
		</div>
		<div id="footer-container">
			<footer id="footer">
				<a href="https://www.pexels.com">Photos provided by Pexels</a>

				<!-- or show our white logo -->
				<div id="pexels-link" class="footer-item">
					<a href="https://www.pexels.com" class="footer item">
						<img src="https://images.pexels.com/lib/api/pexels-white.png" />
					</a>
				</div>
				<a href="https://github.com/jordanbmowry">
					<h6 class="footer-item">Made by: Jordan Mowry</h6>
				</a>
			</footer>
		</div>
	</body>
</html>
